<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수예제</title>
</head>
<body>
    <script>
        // 함수표현
        // 기능을 만들고 재사용
        function minus1(x,y){
            const a=100;
            return (x-y)*a;
        }
        console.log(minus1(5,3));
        
    </script>
</body>
</html>
