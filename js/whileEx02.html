<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문장</title>
</head>

<body>
    <script>
        // while 반복문
        // 1부터 숫자를 1씩 더해서 100이상 되면 종료
        // 100이상이 되는 숫자를 출력하시오.
        let i = 0;
        let sum=0;

        while (sum<100) {
            i++;
            document.write(i+"<br>");
            sum = sum + i; 
            //document.write(sum+"<br>");
        }

    </script>
</body>

</html>
