<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 자료형</title>
</head>
<body>
    <script>
        // 숫자 자료형
        num1=5e4; //5x10000;
        num2=5e-4; //5x10000;
        console.log(num1);
        console.log(num2);
        // 2진법 수 
        a=0b11;
        b=0o15;
        c=0x1c;
        console.log(a);
        console.log(b);
        console.log(c);
        // 자료형 변환
        // 문자열을 정수로 변환
        num3 = prompt();
        console.log(num3);
        num3 = parseInt(num3);
        console.log(num3);
    </script>
</body>
</html>
