<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문장</title>
</head>
<body>
    <script>
        const a=100;  // final int PI=3.14
        let b = 20;

        if(a>b){
            alert('a가 크다');
        }
        b=b+90;
        if(a<b){
            alert('b가 크다');            
        }
        
        if(a==b){
            alert('a와 b가 같다');
        }        

    </script>
</body>
</html>
