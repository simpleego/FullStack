<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문장</title>
</head>
<body>
    <script>
        // 나이를 입력 받아서 성년/미성년을 구분하시오.

        const level = prompt('당신의 몇학년 : ');       
        str = (level == '1')? '1학년' : '1학년이 아님';
        alert(str);

    </script>
</body>
</html>
