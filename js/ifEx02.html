<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문장</title>
</head>
<body>
    <script>
        // 나이를 입력 받아서 성년/미성년을 구분하시오.

        const age = prompt('당신의 나이는 : ');
        let str = '성년';

        // 성년기준으로 성년/미성년을 체크
        if(age<20){
            str = '미성년';
        }
        
        alert(str);
                

    </script>
</body>
</html>
