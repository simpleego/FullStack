<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문장</title>
</head>
<body>
    <script>
        // while 반복문
        // Hello 단어를 100번 출력
        // 단, 3개씩 묶어서 출력하세요.
        let i=0;

        while(i<=100){
            document.write("Hello<br>");
            if(i%3==0){
                document.write("----------<br>");
            }
            i++;
        }

    </script>
</body>
</html>
